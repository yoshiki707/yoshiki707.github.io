<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript-Todo-List</title>
  <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="header-logo">
        <a href="./index.html">TOP</a>
      </div>
    </header>
    <main class="main">
      <aside></aside>
      <div class="container">
        <div class="main-title">
          <h1>Todo List</h1>
        </div>
        <article class="contetns">
          <section class="common-section">
            <form action="" class="common-section__form">
              <label for="searchBox">タスクを検索する</label>
              <input id="searchBox" type="text" class="common-section__form-control" name="search" placeholder="Search KeyWord">
            </form>
          </section>
          <section class="common-section">
            <form action="" class="common-section__form">
              <label for="addBox">タスクを追加する</label>
              <input id="addBox" type="text" class="common-section__form-control" name="search" placeholder="Add KeyWord">
            </form>
          </section>
          <section class="contents">
            <ul class="contents-items">
              <li></li>
              <li></li>
            </ul>
          </section>
        </article>
      </div>
    </main>
    <footer></footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
