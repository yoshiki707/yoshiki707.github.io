<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript-Todo-List</title>
  <link rel="stylesheet" href="./scss/style.css">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <a href="./index.html">
        <i class="fas fa-home"></i>
        <span>TOP</span>
      </a>
    </header>
    <main class="main">
      <aside></aside>
      <div class="container">
        <div class="main-title">
          <h1>Todo List</h1>
        </div>
        <article class="contetns">
          <section class="common-section">
            <form action="" class="common-section__form">
              <label for="searchBox">
                <h2>タスクを検索する</h2>
              </label>
              <input id="searchBox" type="text" class="common-section__form-control" name="search" placeholder="Search KeyWord">
            </form>
          </section>
          <section class="common-section">
            <form action="" class="common-section__form">
              <label for="addBox">
                <h2>タスクを追加する</h2>
              </label>
              <input id="addBox" type="text" class="common-section__form-control" name="search" placeholder="Add KeyWord">
            </form>
          </section>
          <section class="contents">
            <ul class="contents-items">
              <li></li>
              <li></li>
            </ul>
          </section>
        </article>
      </div>
    </main>
    <footer></footer>
  </div>
  <!-- fontawesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" integrity="sha384-9/D4ECZvKMVEJ9Bhr3ZnUAF+Ahlagp1cyPC7h5yDlZdXs4DQ/vRftzfd+2uFUuqS" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
